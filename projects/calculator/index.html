<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div id="calculator">
        <h1>Calculator</h1>
        <section>
            <input id="display" placeholder="0">
            <div class="grid">
                <div>+</div>
                <div>-</div>
                <div>*</div>
                <div>/</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>^</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>.</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div class="equal">=</div>
                <div>0</div>
                <div class="spl clear">
                    <img src="https://img.icons8.com/material-rounded/30/ffffff/delete-forever.png" alt="CLR" />
                </div>
                <div class="spl delete">
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/clear-symbol.png" alt="DEL" />
                </div>
            </div>
        </section>
    </div>
</body>

</html>
